<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My To-Do List</h1>
  <div class="container">
    <input type="text" name="taskName" id="task" placeholder="Enter a task..." />
    <button onclick="AddTask()">Add Task</button>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="demo"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
